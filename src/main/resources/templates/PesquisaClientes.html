<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="LayoutPadrao">
    
<head>
	<title>Pesquisa de Clientes</title>

</head>
<section layout:fragment="content">
	
	<div th:replace="MensagemGeral :: mensagemGeral"></div>
	
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
				<h1 class="panel-title aw-titulo-panel">Pesquisa de Clientes</h1>
				<a class="btn btn-link aw-link-panel" href="/clientes">Voltar para home</a>
				<a class="btn btn-link aw-link-panel" href="/clientes/novo">Novo cliente</a>
			</div>
		</div>
		
		<div class="panel-body">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th class="text-center col-md-1">#</th>
						<th>Cliente</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente : ${clientes}">
						<td class="text-center" th:text="${cliente.id}">1</td>
						<td th:text="${cliente.nome}"></td>
						<td class="text-center">
							<a class="btn btn-link btn-xs" th:href="@{/clientes/{id}(id=${cliente.id})}"
								title="Editar" rel="tooltip" data-placement="top">
								<span class="glyphicon glyphicon-pencil"></span>
							</a>
							<a class="btn btn-link btn-xs" data-toggle="modal" data-target="#confirmacaoExclusaoModal"
								th:attr="data-id=${cliente.id}, data-nome=${cliente.nome}"
								title="Excluir" rel="tooltip" data-placement="top">
								<span class="glyphicon glyphicon-remove"></span>
							</a>
						</td>
					</tr>
					<tr>
						<td colspan="6" th:if="${#lists.isEmpty(clientes)}">Nenhum cliente foi encontrado</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:include="DialogoConfirmacaoExclusao"></div>
	</div>
</section>
</html>
