<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:th="http://www.thymeleaf.org"
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	 layout:decorator="LayoutPadrao">
	 
<head>

	<title>CadastroCliente</title>
</head>
<section layout:fragment="content">
    <form class="form-horizontal" method="POST" action="/clientes" th:object="${cliente}">
    	
    	<div th:replace="MensagemGeral :: mensagemGeral"></div>
    	<div th:replace="MensagemErro :: mensagemErro"></div>
    	
    	<div class="panel panel-default">
    		<div class="panel-heading">
    			<div class="clearfix">
				<h1 class="panel-title aw-titulo-panel">Novo cliente</h1>
				<a class="btn btn-link aw-link-panel" href="/clientes">Voltar para home</a>
				<a class="btn btn-link aw-link-panel" href="/clientes/pesquisarClientes">Voltar para pesquisa</a>
			</div>
    		</div>
    		
    		<div class="panel-body">
    			<input type="hidden" th:field="*{id}"/>
				<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="nome" th:field="*{nome}"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
    	</div>
    </form>
</section>
</html>
